  <figcaption>Pattern matching</figcaption>
  <pre><code>// Define a set of case classes for representing binary trees.
abstract class Tree[+T]
case class Node[+T](elem: T, left: Tree[T], right: Tree[T]) extends Tree[T]
case object Leaf extends Tree[Nothing]

// Return the in-order traversal sequence of a given tree.
def inOrder[T](t: Tree[T]): List[T] = t match {
  case Node(e, l, r) => inOrder(l) ::: List(e) ::: inOrder(r)
  case Leaf          => List()
}</code></pre>
