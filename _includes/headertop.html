<!DOCTYPE html>
<html>
  <head>

    <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
    {% if page.description %}
    <meta name="description" content="{{ page.description }}" />
    {% endif %}
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link rel="icon" type="image/png" href="{{ site.baseurl }}/resources/favicon.ico">
    <link rel="shortcut icon" type="image/png" href="{{ site.baseurl }}/resources/favicon.ico">

    <!-- Typekit -->
    <script type="text/javascript" src="//use.typekit.net/tow7fvu.js"></script>
    <script type="text/javascript">try{Typekit.load();}catch(e){}</script>

    <!-- jquery js -->
    <script src="{{ site.baseurl }}/resources/js/vendor/jquery-1.8.3.min.js" type="text/javascript" ></script>
    <script src="{{ site.baseurl }}/resources/js/vendor/jquery-equalheights.js" type="text/javascript" ></script>
    <script src="{{ site.baseurl }}/resources/js/vendor/jquery.sticky.js" type="text/javascript" ></script>
    <script src="{{ site.baseurl }}/resources/js/vendor/jquery.stellar.min.js" type="text/javascript" ></script>
    <script src="{{ site.baseurl }}/resources/js/vendor/jquery.livetwitter.js" type="text/javascript" ></script>

    <!-- modernizr js -->
    <script src="{{ site.baseurl }}/resources/js/vendor/modernizr-2.6.2-respond-1.1.0.min.js" type="text/javascript" ></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{{ site.baseurl }}/resources/css/bootstrap.css" type="text/css" />

    <!-- Custom stylesheet -->
    <link rel="stylesheet" href="{{ site.baseurl }}/resources/css/main.css" type="text/css" />
